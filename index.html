<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft Preview Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="card-box">
            <div class="card-img">
                <img src="Images/img-nft.jpg" alt="Nft image">
            </div>
            <div class="card-txt">
                <h3>Equilibrium #3429</h3>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="eth-tym">
           <h5> <i class="fa-brands fa-ethereum"></i> 0.041ETH</h5>
           <p><i class="fa-solid fa-alarm-clock"></i> 3 days left</p>
           </div>
           <div class="horz"></div>
            <div class="small-img">
                <img src="Images/port-img.jpg" alt="">
                <p>Creation of<span> Waliu-Suby</span></p>
            </div>
        </div>
    </main>
</body>
</html>
